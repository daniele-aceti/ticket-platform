<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
  <meta charset="UTF-8">
  <title>Lista Ticket</title>
  <div th:replace="~{fragments/header :: head}"></div>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <header class="mb-4">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="text-center text-primary py-3">
      <h1 class="fw-bold">Gestione Ticket</h1>
      <h4 class="text-muted">Benvenuto nella dashboard</h4>
    </div>
  </header>

  <!-- Contenuto principale -->
  <main class="container">
      <th:block th:if="${messageAddNote != null}">
            <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                <span th:text="${messageAddNote}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </th:block>
    <div class="bg-white p-4 rounded shadow-sm">

      <!-- Lista vuota -->
      <div th:if="${ticketList.isEmpty()}">
        <div class="alert alert-info text-center" role="alert">
          La lista dei ticket Ã¨ vuota.
        </div>
      </div>

      <!-- Tabella -->
      <div th:unless="${ticketList.isEmpty()}">
        <table class="table table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Titolo</th>
              <th>Stato</th>
              <th>Operatore</th>
              <th>Dettagli</th>
              <th>Nota</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="ticket, iterStat : ${ticketList}">
              <td th:text="${ticket.id}"></td>
              <td th:text="${ticket.title}"></td>

              <!-- Badge per status -->
              <td>
                <span th:text="${ticket.status}" class="badge bg-success badge-status" th:if="${ticket.status == 'Aperto'}" </span>
                  <span th:text="${ticket.status}" class="badge bg-danger badge-status" th:if="${ticket.status == 'Chiuso'}">
                  </span>
              </td>

              <th:block th:each="user : ${userList}">
                <td th:text="${user.name}"></td>
              </th:block>


              <!-- Link dettagli -->
              <td>
                <a th:href="@{|/ticket/details/${ticket.id}|}" class="btn btn-outline-primary btn-sm"
                  title="Dettagli Ticket">
                  <img style="width:20px" src="img/details.gif"></img>
                </a>
              </td>

              <!-- Link aggiunta nota -->
              <td>
                <a th:href="@{|/add_notes/${ticket.id}|}" class="btn btn-outline-success btn-sm" title="Aggiungi Nota">
                  <img style="width:20px" src="img/add_notes.gif"></img>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </main>

  <!-- Script Bootstrap -->
  <footer class="mt-5">
    <div th:replace="~{fragments/header :: bootstrapScript}"></div>
  </footer>
</body>

</html>
