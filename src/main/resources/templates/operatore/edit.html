<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/header :: head}"></div>
    <title>Modifica Utente</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <form
        th:action="@{/operatore/edit/{id}(id=${operatore.id})}"
        th:object="${operatore}"
        method="post"
      >
        <div class="card shadow-lg rounded-4">
          <div class="card-header bg-dark text-white text-center">
            <th:block th:if="${ErrorActive != null}">
              <div
                class="alert alert-danger alert-dismissible fade show text-center"
                role="alert"
              >
                <span th:text="${ErrorActive}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
            </th:block>
            <h3>Modifica Utente</h3>
          </div>
          <div class="card-body">
            <!-- Matricola-->
             <label>Matricola n. </label>
            <span th:text="*{id}"></span>

            <!-- Nome -->
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                th:field="*{name}"
                class="form-control"
              />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                th:field="*{email}"
                class="form-control"
              />
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                th:field="*{password}"
                class="form-control"
              />
            </div>

            <!-- Active -->
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                th:field="*{active}"
                id="activeSwitch"
              />
              <label class="form-check-label" for="activeSwitch"
                >Utente Attivo</label
              >
            </div>
            <!-- Ticket -->
            <div class="mb-3">
              <label class="form-label">Ticket:</label>
              <ul class="list-group" th:each="ticket : ${operatore.tickets}">
                <li class="list-group-item">
                  <strong>ID:</strong> <span th:text="${ticket.id}"></span> -
                  <strong>Titolo:</strong>
                  <span th:text="${ticket.title}"></span> -
                  <strong>Stato:</strong>
                  <span th:text="${ticket.status}"></span>
                </li>
              </ul>
            </div>

            <!-- Note -->
            <div class="mb-3">
              <label class="form-label">Note:</label>
              <ul class="list-group">
                <li class="list-group-item" th:each="note : ${operatore.notes}">
                  <strong>ID:</strong> <span th:text="${note.id}"></span> -
                  <strong>Contenuto:</strong>
                  <span th:text="${note. notesDescription}"></span>
                </li>
              </ul>
            </div>

            <!-- Azioni -->
            <div class="d-flex justify-content-between mt-4">
              <a class="btn btn-outline-secondary" th:href="@{/ticket}"
                >‚Üê Torna alla lista</a
              >
              <button type="submit" class="btn btn-success">Salva</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <footer class="mt-5">
      <div th:replace="~{fragments/header :: bootstrapScript}"></div>
    </footer>
  </body>
</html>
