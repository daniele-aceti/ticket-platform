<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
  <head>
    <meta charset="UTF-8" />
    <title th:text="*{title}">Dettaglio Ticket</title>
    <div th:replace="~{fragments/header :: head}"></div>
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="card p-4" th:object="${detailsTicket}">
        <div class="card-body">
          <h1
            class="card-title display-6 text-primary fw-bold mb-3 text-center"
            th:text="*{title}"
          ></h1>
          <!-- Form cambio stato del ticket -->
          <div class="dropdown mt-4 text-center">
            <form th:action="@{/ticket/changeStatus}" method="post">
              <input type="hidden" name="ticketId" th:value="*{id}" />
              <label for="newStatus" class="form-label fw-bold me-2">Stato:</label>
              <div class="btn-group">
                <button
                  class="btn btn-outline-dark dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <span th:text="*{status}">Stato</span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button
                      class="dropdown-item"
                      type="submit"
                      name="newStatus"
                      value="Da Fare"
                    >
                      Da Fare
                    </button>
                  </li>
                  <li>
                    <button
                      class="dropdown-item"
                      type="submit"
                      name="newStatus"
                      value="In Corso"
                    >
                      In Corso
                    </button>
                  </li>
                  <li>
                    <button
                      class="dropdown-item"
                      type="submit"
                      name="newStatus"
                      value="Completato"
                    >
                      Completato
                    </button>
                  </li>
                </ul>
              </div>
            </form>
          </div>

          <hr class="my-4" />

          <h5 class="text-muted">Descrizione</h5>
          <p class="fs-5" th:text="*{ticketDescription}"></p>

          <hr class="my-4" />

          <h5 class="text-muted">Utente:</h5>
          <p class="fs-5" th:text="*{user.name}"></p>

          <h5 class="text-muted">Email:</h5>
          <p class="fs-6 text-muted" th:text="*{user.email}"></p>

          <h5 class="text-muted mt-4">Note:</h5>

          <div th:if="${notesList.isEmpty()}">
            <p>Non ci sono note</p>
          </div>

          <div th:each="note : ${notesList}" th:unless="${notesList.isEmpty()}">
            <div class="card mb-3">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">
                  Nota n. <span th:text="${note.id}"></span>
                </h6>
                <p class="mb-1">
                  <strong>Descrizione:</strong>
                  <span th:text="${note.notesDescription}"></span>
                </p>
                <p class="mb-0">
                  <strong>Autore:</strong>
                  <span th:text="${note.user.name}"></span>
                </p>
              </div>
            </div>
          </div>

          <div class="mt-4 text-center">
            <a class="btn btn-outline-secondary" th:href="@{/ticket}">‚Üê Torna alla lista</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-5">
      <div th:replace="~{fragments/header :: bootstrapScript}"></div>
    </footer>
  </body>
</html>
