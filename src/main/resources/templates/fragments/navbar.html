<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/ticket" >
          <img style="width: 40px;" src="/img/logo.jpg" alt="logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:8080/ticket/create"
                >Nuovo Ticket</a
              >
            </li>
          </ul>
          <form
            th:action="@{/ticket}"
            class="d-flex"
            role="search"
            method="get"
          >
            <input
              name="keyword"
              th:value="${keyword}"
              class="form-control me-2"
              type="search"
              placeholder="Inserisci il titolo del ticket"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
                 <a
            class="btn btn-outline-success"
            type="submit"
            th:href="@{/logout}"
          >
            <img style="width: 20px" src="/img/logout.gif" alt="logout" />
      </a>
      </div>
    </nav>
  </header>
</html>
