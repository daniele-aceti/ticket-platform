<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080/ticket">
          <img style="width: 60px" class="rounded-circle img-fluid" src="/img/logo.png" alt="logo" />
        </a>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarSupportedContent"
        >
          <form
            th:action="@{/ticket}"
            method="get"
            class="d-flex w-50"
            role="search"
            style="max-width: 600px"
          >
            <input
              name="keyword"
              th:value="${keyword}"
              class="form-control rounded-start border-2 border-success"
              type="search"
              placeholder="Inserisci il titolo del ticket"
              aria-label="Search"
            />
            <button class="btn btn-success rounded-end" type="submit">
              Cerca
            </button>
          </form>
        </div>
        <div class="d-flex align-items-center">
                <a
            sec:authorize="hasAuthority('ADMIN')"
            class="btn btn-outline-success me-2"
            th:href="@{/user/create}"
            title="Add User"
            ><img style="width: 20px" src="/img/add_user.gif" alt="add_user"
          /></a>
          <a
            sec:authorize="hasAuthority('ADMIN')"
            class="btn btn-outline-success me-2"
            th:href="@{/category/create}"
            title="Add Category"
            ><img style="width: 20px" src="/img/add_category.gif" alt="add_user"
          /></a>
          <a
            sec:authorize="hasAuthority('ADMIN')"
            class="btn btn-outline-success me-2"
            th:href="@{/ticket/create}"
            title="Add Ticket"
            ><img style="width: 20px" src="/img/add.gif" alt="add_notes"
          /></a>
          <a
            class="btn btn-outline-success me-2"
            th:href="@{|/operatore/edit/${#authentication.principal.id}|}"
            title="User Details"
          >
            <img
              style="width: 20px"
              src="/img/user_details.gif"
              alt="user details"
            />
          </a>
          <a onclick="return confirm('Vuoi effettuare il logout?')" class="btn btn-outline-danger" th:href="@{/logout}" title="Logout">
            <img style="width: 20px" src="/img/logout.gif" alt="logout" />
          </a>
        </div>
      </div>
    </nav>
  </header>
</html>
