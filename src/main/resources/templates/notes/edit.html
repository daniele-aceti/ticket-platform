<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Creazione Nota</title>
  <div th:insert="~{fragments/header :: head}"></div>
</head>

<body class="bg-light">

  <header>
    <div class="text-center text-primary py-4">
      <h1 class="fw-bold">AGGIUNGI NOTA</h1>
      <h4 class="text-muted">Inserisci i dettagli della nota</h4>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0 text-center">Nuova Nota</h5>
        </div>
        <div class="card-body">
          <form id="ticket-form" th:object="${notes}" th:action="@{/add_notes}" method="post">
            <input type="hidden" th:field="*{ticket.id}" />

            <div class="mb-3">
              <label class="form-label text-dark">Descrizione</label>
              <textarea class="form-control" th:field="*{notesDescription}" th:errorClass="is-invalid"></textarea>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('notesDescription')}"
                   th:each="err : ${#fields.errors('notesDescription')}" th:text="${err}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label text-dark">Data Creazione</label>
              <input type="date" class="form-control" th:field="*{notesCreationDate}" th:errorClass="is-invalid" />
              <div class="invalid-feedback" th:if="${#fields.hasErrors('notesCreationDate')}"
                   th:each="err : ${#fields.errors('notesCreationDate')}" th:text="${err}"></div>
            </div>

            <div class="d-flex justify-content-center mt-4">
              <button class="btn btn-success btn-lg" type="submit">Crea Nota</button>
            </div>
          </form>

          <div class="mt-4 text-center">
            <a class="btn btn-outline-secondary" th:href="@{/ticket}">‚Üê Torna alla lista</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="mt-5">
    <div th:replace="~{fragments/header :: bootstrapScript}"></div>
  </footer>

</body>
</html>
